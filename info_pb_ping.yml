---
- name: Get Device Facts
  hosts : vMX
  connection: local
  gather_facts: no
  roles:
  - Juniper.junos

  vars_prompt:
  - name: USERNAME
    prompt: User name
    private: no
  - name: DEVICE_PASSWORD
    prompt: Device password
    private: yes

  tasks:
   - name: Checking NETCONF connectivity
     wait_for:
       host: "{{ inventory_hostname }}"
       port: 830
       timeout: 5

   - name: Retrieving information from devices
     junos_ping:
       host: "{{ inventory_hostname }}"
       user: "{{ USERNAME }}"
       passwd: "{{ DEVICE_PASSWORD }}"
       dest_ip: 8.8.8.8
     register: junos

   - name : Print ping
     debug:
       var: junos
