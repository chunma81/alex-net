---
- name: Configure Device
  hosts : vMX 
  connection: local
  gather_facts: no
  roles:
  - Juniper.junos

  vars_prompt:
  - name: USERNAME
    prompt: Username
    private: no
  - name: DEVICE_PASSWORD
    prompt: Password
    private: yes

  tasks:
   - name: Checking NETCONF connectivity
     wait_for:
       host: "{{ inventory_hostname }}"
       port: 830
       timeout: 5

   - name: Execute commit on devices
     junos_commit:
       host: "{{ inventory_hostname }}"
       user: "{{ USERNAME }}"
       passwd: "{{ DEVICE_PASSWORD }}"
       comment: "Commit by Ansible"
       logfile: commit.log
     register: response

   - name: Print a result and response 
     debug:
       var: response

